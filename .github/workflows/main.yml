name: CI/CD for WordPress

on:
  push:
    branches:
      - wp-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4' # Adjust the version based on your PHP requirements

      - name: Install dependencies
        run: |
          cd /var/www/html
          composer install --no-dev --prefer-dist

      - name: Deploy to EC2
        run: |
          scp -i /path/to/your/private_key.pem -r /var/www/html/* ec2-user@your_ec2_instance_public_ip:/var/www/html/
          ssh -i /path/to/your/private_key.pem ec2-user@your_ec2_instance_public_ip 'sudo systemctl restart httpd'
