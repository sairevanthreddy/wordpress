name: CI/CD

on:
  push:
    branches:
      - wp-pages

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.2'

      - name: Install Composer dependencies
        run: composer install

      - name: Generate Keys
        run: |
          mkdir -p .github/keys
          openssl genrsa -out .github/keys/private.key 2048
          openssl rsa -pubout -in .github/keys/private.key -out .github/keys/public.key

      - name: Set up MySQL
        run: |
          sudo apt-get -y install mysql-client
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS wordpress;"
          
      - name: Install wp-cli
        run: |
          sudo curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          sudo chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      - name: Create wp-config.php
        run: |
          echo "<?php" > wp-config.php
          echo "\$config_file = file_get_contents('https://api.wordpress.org/secret-key/1.1/salt/');" >> wp-config.php
          echo "\$config_file = str_replace('<?php', '', \$config_file);" >> wp-config.php
          echo "file_put_contents('wp-config.php', \$config_file, FILE_APPEND);" >> wp-config.php
          echo "file_put_contents('wp-config.php', 'define(\'DB_NAME\', \'wordpress\');' . PHP_EOL, FILE_APPEND);" >> wp-config.php
          echo "file_put_contents('wp-config.php', 'define(\'DB_USER\', \'root\');' . PHP_EOL, FILE_APPEND);" >> wp-config.php
          echo "file_put_contents('wp-config.php', 'define(\'DB_PASSWORD\', \'root\');' . PHP_EOL, FILE_APPEND);" >> wp-config.php
          echo "file_put_contents('wp-config.php', 'define(\'DB_HOST\', \'127.0.0.1\');' . PHP_EOL, FILE_APPEND);" >> wp-config.php
          echo "file_put_contents('wp-config.php', 'define(\'DB_CHARSET\', \'utf8\');' . PHP_EOL, FILE_APPEND);" >> wp-config.php
          echo "file_put_contents('wp-config.php', 'define(\'DB_COLLATE\', \'\');' . PHP_EOL, FILE_APPEND);" >> wp-config.php

      - name: Install and activate WordPress
        run: wp core install --url=http://localhost --title=Test --admin_user=admin --admin_password=password --admin_email=admin@example.com


      - name: Run tests
        run: |
          # Add your test commands here
