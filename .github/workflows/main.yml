name: WordPress CI/CD

on:
  push:
    branches:
      - wp-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2steps
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        run: vendor/bin/phpunit
        
