name: WordPress CI/CD Pipeline

on:
  push:
    branches:
      - wp-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      # Step 3: Install OpenSSH client on the runner
      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client

      # Step 4: Prepare SSH key
      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "$AWS_EC2_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          rm -f ~/.ssh/known_hosts
          ssh-keyscan ec2-44-210-131-124.compute-1.amazonaws.com >> ~/.ssh/known_hosts
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./wordpress/ ubuntu@ec2-44-210-131-124.compute-1.amazonaws.com /var/www/html/
